spring:
  application:
    name: RajaLib
  datasource:
    url: jdbc:mysql://localhost:3306/rajaram2?serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl 	
      ddl-auto: none
    show-sql: true
#  cache:
#    type: redis
#    redis:
#      host: localhost
#      port: 6379
#      time-to-live: 30s

server:
  port: 8080

logging:
  level:
    org:
      hibernate:
        bytecode: ERROR
